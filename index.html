[]}function favSave(arr){localStorage.setItem('ff_favs',JSON.stringify(arr))}function isFavorite(id){return favSet().includes(id)}function toggleFavorite(id,btn){const favs=favSet();const idx=favs.indexOf(id);if(idx===-1){favs.push(id)}else{favs.splice(idx,1)}favSave(favs);if(btn)btn.classList.toggle('favorite-on',idx===-1)}function createEventCard(item){const now=Math.floor(Date.now()/1000);const start=parseInt(item.Start||item.start||0,10)||0;const end=parseInt(item.End||item.end||0,10)||0;let status=getTranslation('ended');let statusClass='ended';if(now<start){status=getTranslation('upcoming');statusClass='upcoming'}else if(now<=end){status=getTranslation('live');statusClass='live'}const startDate=start?new Date(start*1000).toLocaleDateString():'-';const endDate=end?new Date(end*1000).toLocaleDateString():'-';const rawTitle=item.Title||item.title||'Untitled';const title=cleanString(rawTitle,140);const rawDesc=item.Details||item.Description||item.description||'';const description=cleanString(rawDesc||getTranslation('noDescription'),2000);const uid=generateUID(rawTitle+(item.Link||item.LinkAlt||''));const candidate=(item.LinkAlt&&String(item.LinkAlt))||(item.Link&&String(item.Link))||(item.link&&String(item.link));const link=(candidate&&candidate.startsWith('https'))?candidate:'';const hasHttpsLink=Boolean(link);const banner=item.Banner||item.Image||item.image||FALLBACK_IMAGE;return`<div class="event-card" data-id="${uid}" data-has-link="${hasHttpsLink}" tabindex="0" aria-label="Event card: ${escapeHtml(rawTitle)}"><div class="image-container"><img loading="lazy" class="event-image" src="${escapeHtml(banner)}" alt="${escapeHtml(rawTitle)}" onload="imageLoaded(this)" onerror="imageError(this)"><div class="shimmer"></div><div class="event-status ${statusClass}">${status}</div></div><div class="event-content"><div style="display:flex;justify-content:space-between;align-items:flex-start;gap:8px"><h3 class="event-title">${title}</h3><div style="display:flex;flex-direction:column;gap:6px;align-items:flex-end"><button class="icon-btn star" data-id="${uid}" title="Toggle favorite" aria-label="Toggle favorite">${isFavorite(uid)?'â˜…':'â˜†'}</button><div class="uid-badge" title="Card UID">${uid}</div></div></div><div class="event-dates"><span>${getTranslation('start')}: ${startDate}</span><span>${getTranslation('end')}: ${endDate}</span></div><div class="event-description" data-full="${escapeHtml(rawDesc)}">${description}</div><div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px">${hasHttpsLink?`<a class="event-link" href="${escapeHtml(link)}" target="_blank" rel="noopener noreferrer">${getTranslation('viewDetails')}</a>`:`<div style="height:36px"></div>`}<div class="action-bar"><button class="icon-btn copy" data-link="${escapeHtml(link)}" title="Copy link" aria-label="Copy link">Copy</button><button class="icon-btn share" data-link="${escapeHtml(link)}" title="Share" aria-label="Share">Share</button></div></div></div></div>`}const eventsContainer=document.getElementById('eventsContainer');const updatesContainer=document.getElementById('updatesContainer');const eventsCount=document.getElementById('eventsCount');const updatesCount=document.getElementById('updatesCount');function sortItems(items){return items.slice().sort((a,b)=>{const as=parseInt(a.Start||a.start||0,10)||0;const bs=parseInt(b.Start||b.start||0,10)||0;return sortMode==='new'?(bs-as):(as-bs)})}function render(){const query=(document.getElementById('searchBox').value||'').toLowerCase().trim();const onlyFav=document.getElementById('onlyFavorites').checked;const filter=activeFilter;const filteredEvents=sortItems(eventsData).filter(item=>{const title=(item.Title||item.title||'').toLowerCase();const desc=(item.Details||item.Description||item.description||'').toLowerCase();if(onlyFav){const uid=generateUID((item.Title||item.title||'')+(item.Link||item.LinkAlt||''));if(!isFavorite(uid))return false}const now=Math.floor(Date.now()/1000);const start=parseInt(item.Start||item.start||0,10)||0;const end=parseInt(item.End||item.end||0,10)||0;if(filter==='live'&&!(now>=start&&now<=end))return false;if(filter==='upcoming'&&!(now<start))return false;if(filter==='ended'&&!(now>end))return false;if(query){if(!(title.includes(query)||desc.includes(query)))return false}return true});const filteredUpdates=sortItems(updatesData).filter(item=>{const title=(item.Title||item.title||'').toLowerCase();const desc=(item.Details||item.Description||item.description||'').toLowerCase();if(query&&!(title.includes(query)||desc.includes(query)))return false;return true});if(filteredEvents.length){eventsContainer.innerHTML=filteredEvents.map(e=>createEventCard(e)).join('')}else{eventsContainer.innerHTML=`<div class="loading">${getTranslation('noEvents')}</div>`}if(filteredUpdates.length){updatesContainer.innerHTML=filteredUpdates.map(e=>createEventCard(e)).join('')}else{updatesContainer.innerHTML=`<div class="loading">${getTranslation('noUpdates')}</div>`}eventsCount.textContent=`(${filteredEvents.length})`;updatesCount.textContent=`(${filteredUpdates.length})`}async function fetchData(){eventsContainer.innerHTML=`<div class="loading">${getTranslation('loading')}</div>`;updatesContainer.innerHTML=`<div class="loading">${getTranslation('loading')}</div>`;try{const response=await fetch(`https://raw.githubusercontent.com/KillerSharmaBot/Event/main/data/event_${currentRegion.toLowerCase()}.json`);const data=await response.json();eventsData=(data.events&&data.events.items)||[];updatesData=(data.updates&&data.updates.items)||[];render()}catch(e){eventsContainer.innerHTML=`<div class="error">${getTranslation('error')}</div>`;updatesContainer.innerHTML=`<div class="error">${getTranslation('error')}</div>`}}document.getElementById('searchBox').addEventListener('input',render);document.querySelectorAll('.filter-btn').forEach(btn=>{btn.addEventListener('click',()=>{document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));btn.classList.add('active');activeFilter=btn.dataset.filter||'all';render()})});document.getElementById('onlyFavorites').addEventListener('change',render);document.getElementById('sortSelect').addEventListener('change',(e)=>{sortMode=e.target.value;render()});document.getElementById('autoRefresh').addEventListener('change',(e)=>{if(e.target.checked){autoRefresh=setInterval(fetchData,60000)}else{clearInterval(autoRefresh);autoRefresh=null}});document.getElementById('exportBtn').addEventListener('click',()=>{const cards=document.querySelectorAll('#eventsContainer .event-card');const visibleEvents=Array.from(cards).map(card=>({uid:card.dataset.id,hasLink:card.dataset.hasLink==='true',title:card.querySelector('.event-title').textContent||''}));const payload={region:currentRegion,language:currentLanguage,events:visibleEvents};const blob=new Blob([JSON.stringify(payload,null,2)],{type:'application/json'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download=`ff_events_${currentRegion}_${Date.now()}.json`;document.body.appendChild(a);a.click();a.remove();URL.revokeObjectURL(url)});document.addEventListener('click',async(e)=>{const starBtn=e.target.closest('.icon-btn.star');if(starBtn){const id=starBtn.dataset.id;toggleFavorite(id,starBtn);starBtn.textContent=isFavorite(id)?'â˜…':'â˜†';return}const copyBtn=e.target.closest('.icon-btn.copy');if(copyBtn){const link=copyBtn.dataset.link;if(link){await navigator.clipboard.writeText(link);copyBtn.textContent='Copied';setTimeout(()=>{copyBtn.textContent='Copy'},1200)}return}const shareBtn=e.target.closest('.icon-btn.share');if(shareBtn){const link=shareBtn.dataset.link;if(link){if(navigator.share){navigator.share({title:document.title,url:link})}else{await navigator.clipboard.writeText(link);alert('Link copied to clipboard')}}return}const card=e.target.closest('.event-card');if(card){const uid=card.dataset.id;const title=card.querySelector('.event-title')?.textContent||'';const img=card.querySelector('.event-image');const desc=card.querySelector('.event-description')?.dataset.full||card.querySelector('.event-description')?.textContent||'';const dates=card.querySelector('.event-dates')?.textContent||'';const linkElement=card.querySelector('.event-link');document.getElementById('modalTitle').textContent=title;document.getElementById('modalImage').src=img?img.src:'';document.getElementById('modalImage').onerror=function(){this.src=FALLBACK_IMAGE};document.getElementById('modalStatus').textContent=card.querySelector('.event-status')?.textContent||'';document.getElementById('modalStartDate').textContent=dates.split('\n')[0]||'';document.getElementById('modalEndDate').textContent=dates.split('\n')[1]||'';document.getElementById('modalDescription').innerHTML=desc.replace(/\n/g,'<br>');if(linkElement){const modalLink=document.getElementById('modalLink');modalLink.href=linkElement.href;modalLink.style.display='inline-block';modalLink.textContent=getTranslation('openLink')}const modal=document.getElementById('eventModal');modal.style.display='block';modal.setAttribute('aria-hidden','false')}});document.getElementById('closeModal').addEventListener('click',()=>{const modal=document.getElementById('eventModal');modal.style.display='none';modal.setAttribute('aria-hidden','true')});window.addEventListener('keydown',(e)=>{if(e.key==='Escape'){const modal=document.getElementById('eventModal');if(modal.style.display==='block'){modal.style.display='none';modal.setAttribute('aria-hidden','true')}}});fetchData();
</script></body></html>
